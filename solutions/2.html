<!DOCTYPE html>
<html>
    <head>
        <title>Assignment 3</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link rel='stylesheet' href='styles.css'>
    </head>
    <body>
        <div class="container">
            <h1>Making faces using svg</h1>
            <div class="d-flex justify-content-start mb-3">
                <button onclick="smile()" class="btn btn-primary m-2">Smile</button>
                <button onclick="shocked()" class="btn btn-primary m-2">Shocked</button> 
                <button onclick="daze()" class="btn btn-primary m-2">Daze</button>
                <button onclick="laugh()" class="btn btn-primary m-2">Laugh</button>
                <button onclick="reset()" class="btn btn-danger m-2">Reset</button>
            </div>
            <div class="row">
                <svg width='600' height="600">
                    <!--Hints: 
                        1. you can use <g> tag to group elements as one face; remember to 
                            use the attribute transform = "translate(x, y)""
                        2. you should use the given style.css; given the elements correct
                            ids and classes, so they can appear as the style.css defined
                        3. you should use <path> to draw the mouth
                        4. face radius = 150; eye radius = 15
                    -->
                    <g id="smile" transform="translate(0, 0)">
                        <rect width="300" height="300" id="upleft" />
                        <circle class="face" cx="150" cy="150" r="150" />
                        <line class="nose" x1="150" y1="100" x2="150" y2="160" />
                        <circle class="eye" cx="80" cy="100" r="15" />
                        <circle class="eye" cx="220" cy="100" r="15" />
                        <path class="mouth" d="M 80 200 Q 150 250 220 200" />
                    </g>
                    <g id="shocked" transform="translate(300, 0)">
                        <rect width="300" height="300" id="upright" />
                        <circle class="face" cx="150" cy="150" r="150" />
                        <line class="nose" x1="150" y1="100" x2="150" y2="160" />
                        <circle class="eye" cx="80" cy="100" r="15" />
                        <circle class="eye" cx="220" cy="100" r="15" />
                        <path class="mouth" d="M 80 220 L 220 220 Q 150 160 80 220 Z" style="stroke-width: 10 !important;"/>

                    </g>
                    <g id="daze" transform="translate(0, 300)">
                        <rect width="300" height="300" id="lowleft" />
                        <circle class="face" cx="150" cy="150" r="150" />
                        <line class="nose" x1="150" y1="100" x2="150" y2="160" />
                        <circle class="eye" cx="80" cy="100" r="15" />
                        <circle class="eye" cx="220" cy="100" r="15" />
                        <path class="mouth" d="M 80 220 L 220 220" />
                    </g>
                    <g id="laugh" transform="translate(300, 300)">
                        <rect width="300" height="300" id="lowright" />
                        <circle class="face" cx="150" cy="150" r="150" />
                        <line class="nose" x1="150" y1="100" x2="150" y2="160" />
                        <circle class="eye" cx="80" cy="100" r="15" />
                        <circle class="eye" cx="220" cy="100" r="15" />
                        <path class="mouth" d="M 80 200 L 220 200 Q 150 260 80 200 Z" style="stroke-width: 10 !important;"/>

                    
                </svg>
            </div>
        </div>

    </body>
    <script>
        // Hints:
        // 1. you can set an id for each rectangle
        // 2. you can use document.getElementById() to select the element
        // 3. you can refere to the code of the function reset()   
        
        var selected_id = "";
        var color = ""
        function smile(){
            reset();
            selected_id = 'upleft';
            const element = document.getElementById(selected_id);
            color = window.getComputedStyle(element).fill;
            document.getElementById(selected_id).style.fill = 'red';
        };

        function shocked(){
            reset();
            selected_id = 'upright';
            const element = document.getElementById(selected_id);
            color = window.getComputedStyle(element).fill;
            document.getElementById(selected_id).style.fill = 'red';
        };

        function daze(){
            reset();
            selected_id = 'lowleft';
            const element = document.getElementById(selected_id);
            color = window.getComputedStyle(element).fill;
            document.getElementById(selected_id).style.fill = 'red';
    
        };

        function laugh(){
            reset();
            selected_id = 'lowright';
            const element = document.getElementById(selected_id);
            color = window.getComputedStyle(element).fill;
            document.getElementById(selected_id).style.fill = 'red';

        };

        function reset(){
            if (color!==""){
                document.getElementById(selected_id).style.fill=color;
            } 
            // document.getElementById('lowright').style.fill = 'red';
            selected_id = "";
            color = ""; 
        };
    </script>
</html>
